<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Additional Options</title>
</head>
<link rel="stylesheet" href="/Assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/Assets/css/options.style.css">
<body>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form action="#" method="POST" class="formOptions" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Set Your Configuration</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="accountId" class="text-capitalize">enter your id:</label>
                        <input id="accountId" type="text" name="accountId" class="form-control" title="accountId" required messages="you must insert account id">
                    </div>
                    <div class="form-group">
                        <label for="url" class="text-capitalize">url to listen to:</label>
                        <input id="url" type="text" name="url" class="form-control" title="url" required>
                    </div>
                    <div class="feedback"></div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-default submitButton" value="Update Options">
                </div>
            </form>
        </div>
    </div>
</div>

<button type="button" class="btn btn-info btn-lg ModalButton" data-toggle="modal" data-target="#myModal">Open Modal
</button>


<script src="/Assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/Assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/Assets/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="/Assets/js/chromeMethods.script.js"></script>
<script src="/Assets/js/options.script.js"></script>
</body>
</html>
